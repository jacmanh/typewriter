<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Jquery Typewriter</title>
    <link rel="stylesheet" href="dist/jquery.typewriter.min.css">
    <script src="dist/jquery-3.2.1.min.js"></script>
    <script src="dist/jquery.typewriter.min.js"></script>
</head>
<body>
    <div class="typewriter__clip js-typewriter">
        <p>When nothing is going right, go left.</p>
        <p>I’m not sad. I’m sober…</p>
        <p>Optimism – is a lack of information.</p>
    </div>

    <script>
        $('.js-typewriter').typewriter();
    </script>
</body>
</html>
